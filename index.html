<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Memories</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous">       
    <link rel="stylesheet" href="css.css"> 
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h3>Share your memories</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-3">
                <div class="image-box">
                    <a class="image_box" data-toggle="modal" data-target="#exampleModalLong">
                        <img src="images/1.jpg" alt="1" class="img-thumbnail image">
                    </a>
                </div>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-3">
                <div class="image-box">
                    <a href="images/6.jpg" class="image_box">
                        <img src="images/6.jpg" alt="1" class="img-thumbnail image ">
                    </a>
                </div>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-3">
                <div class="image-box">
                    <a href="images/3.jpg" class="image_box">
                        <img src="images/3.jpg" alt="1" class="img-thumbnail image">
                    </a>
                </div>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-3">
                <div class="image-box">
                    <a href="images/7.jpg" class="image_box">
                        <img src="images/7.jpg" alt="1" class="img-thumbnail image">
                    </a>
                </div>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-3">
                <div class="image-box">
                    <a href="images/8.jpg" class="image_box">
                        <img src="images/8.jpg" alt="1" class="img-thumbnail image">
                    </a>
                </div>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-3">
                <div class="image-box">
                    <a href="images/9.jpg" class="image_box">
                        <img src="images/9.jpg" alt="1" class="img-thumbnail image">
                    </a>
                </div>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-3">
                <div class="image-box">
                    <a href="images/10.jpg" class="image_box">
                        <img src="images/10.jpg" alt="1" class="img-thumbnail image">
                    </a>
                </div>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-3">
                <div class="image-box">
                    <a href="images/11.jpg" class="image_box">
                        <img src="images/11.jpg" alt="1" class="img-thumbnail image">
                    </a>
                </div>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-3">
                <div class="image-box">
                    <a href="images/4.jpg" class="image_box">
                        <img src="images/4.jpg" alt="1" class="img-thumbnail image">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="img">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Memories</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <img src="images/1.jpg" alt="1" class="img-thumbnail">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-info">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-caret-left-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3.86 8.753l5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
                      </svg>
                </button>
              <button type="button" class="btn btn-outline-info"> 
                  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-caret-right-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.14 8.753l-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                      </svg>
            </button>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-default" aria-label="Left Align">
        <span class="glyphicon glyphicon-align-left" ></span>
    </button>
</body>
</html>
